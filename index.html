<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmopien</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="head">
        <div class="hemb">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <span><i class="fa fa-bell"></i></span>
      </div>
      <div class="slide">
        <button class="login" type="submit">Login</button>
        <button class="signup" type="submit">Register</button>
      </div>
    </header>
    <!-- main showcase -->
    <main>
      <div id="showcase">
        <div class="text">
          <h1><span>explore</span> the space</h1>
          <p>Travel around the cosmos</p>
        </div>
        <div class="img">
        </div>
      </div>
      <!-- grid view -->
      <div class="category">
        <div class="news">
          <h3>News</h3>
        </div>
        <div class="facts">
          <h3>Facts</h3>
        </div>
        <div class="tech">
          <h3>Technology</h3>
        </div>
        <div class="cosmos">
          <h3>Cosmos</h3>
        </div>
      </div>
      <!-- banner -->
      <div class="banner">
        <h3>Indian Space Research organization</h3>
        <button type="submit">Read more</button>
      </div>
    </main>
  </div>
  <div class="error">
    <h1>Does not support landscape mode please rotate to portrait!</h1>
  </div>
  <script src="main.js"></script>
</body>

</html>
